                            <div className="w-full max-w-7xl mx-auto">
                                {currentSlideData.content}
                            </div>
                        </div>
                    </div>

                    {/* Controles de navegaci√≥n */}
                    <div className="fixed bottom-0 left-0 w-full p-6 glass-effect border-t border-white/10">
                        <div className="flex items-center justify-between max-w-6xl mx-auto">
                            {/* Bot√≥n anterior */}
                            <button
                                onClick={prevSlide}
                                className="flex items-center px-4 py-2 bg-white/10 hover:bg-white/20 text-white rounded-lg transition-all duration-300 disabled:opacity-50"
                                disabled={currentSlide === 0}
                            >
                                <Icon name="chevron-left" className="w-5 h-5 mr-2" />
                                Anterior
                            </button>

                            {/* Indicadores de slides */}
                            <div className="flex items-center space-x-2">
                                <span className="text-white/80 text-sm mr-4">
                                    {currentSlide + 1} / {slides.length}
                                </span>
                                <div className="flex space-x-1">
                                    {slides.map((_, index) => (
                                        <button
                                            key={index}
                                            onClick={() => goToSlide(index)}
                                            className={`w-3 h-3 rounded-full transition-all duration-300 ${
                                                index === currentSlide 
                                                    ? 'bg-blue-400 scale-125' 
                                                    : 'bg-white/30 hover:bg-white/50'
                                            }`}
                                        />
                                    ))}
                                </div>
                            </div>

                            {/* Bot√≥n siguiente */}
                            <button
                                onClick={nextSlide}
                                className="flex items-center px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-all duration-300 disabled:opacity-50"
                                disabled={currentSlide === slides.length - 1}
                            >
                                Siguiente
                                <Icon name="chevron-right" className="w-5 h-5 ml-2" />
                            </button>
                        </div>
                    </div>

                    {/* Controles adicionales */}
                    <div className="fixed top-4 right-4 flex space-x-2 z-40">
                        <button
                            onClick={() => setShowProgress(!showProgress)}
                            className="p-2 bg-white/10 hover:bg-white/20 text-white rounded-lg transition-all duration-300"
                            title="Toggle progress bar"
                        >
                            <Icon name="chart-line" className="w-5 h-5" />
                        </button>
                        <button
                            onClick={toggleFullscreen}
                            className="p-2 bg-white/10 hover:bg-white/20 text-white rounded-lg transition-all duration-300"
                            title="Fullscreen (F)"
                        >
                            <Icon name="expand" className="w-5 h-5" />
                        </button>
                    </div>

                    {/* Ayuda con teclas */}
                    <div className="fixed bottom-20 right-4 text-white/60 text-xs">
                        <p>Navegaci√≥n: ‚Üê ‚Üí ‚ê£ | Pantalla completa: F</p>
                    </div>
                </div>
            );
        };

        // Renderizar la aplicaci√≥n
        ReactDOM.render(<MLPresentation />, document.getElementById('root'));
    </script>
</body>
</html>
